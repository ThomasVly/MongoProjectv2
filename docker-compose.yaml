version: '3.8'
services:
  mongodb:
    image: mongo:5.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: mongoprojectdb2

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spring-demo-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/mongoprojectdb2
    depends_on:
      - mongodb

volumes:
  mongo-data:
