<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            color: #333;
        }

        .btn {
            background-color: #ff6c00;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            text-transform: uppercase;
        }

        .btn:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Bienvenue sur notre site</h1>
    <button id="action-button" class="btn"></button>
</div>

<script>
    const actionButton = document.getElementById("action-button");
    const user = localStorage.getItem("user");

    if (user) {
        // Utilisateur connecté
        actionButton.textContent = "Accéder aux ventes";
        actionButton.onclick = () => window.location.href = "ventes.html";
    } else {
        // Utilisateur non connecté
        actionButton.textContent = "Se connecter";
        actionButton.onclick = () => window.location.href = "login.html";
    }
</script>
</body>
</html>
