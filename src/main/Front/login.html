<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 10px;
            text-align: left;
        }

        .form-group label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 12px;
        }

        .btn {
            background-color: #ff6c00;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .btn:hover {
            background-color: #e65c00;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Authentification</h2>
    <form id="login-form">
        <div class="form-group">
            <label for="email">Adresse mail</label>
            <input type="email" id="email" placeholder="Entrez votre adresse mail" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
        </div>
        <button type="submit" class="btn">Connexion</button>
    </form>
    <footer>
        © VotreEntreprise, 2025
    </footer>
</div>

<script>
    // Gestionnaire de soumission du formulaire
    document.getElementById("login-form").addEventListener("submit", function (e) {
        e.preventDefault(); // Empêche le rechargement de la page

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Envoi de la requête de connexion à l'API

            fetch("http://localhost:8080/membre/login?mail=" + email + "&pass=" + password, {
            method: "POST",
        })
            .then(response => response.json())
            .then(data => {
                if (data) {  // Si la connexion est valide (vrai)
                    // Sauvegarde des informations de l'utilisateur dans le stockage local
                    localStorage.setItem("user", JSON.stringify({ email }));

                    // Redirection vers la page des ventes
                    window.location.href = "ventes.html";
                } else {
                    alert("Adresse mail ou mot de passe incorrect !");
                }
            })
            .catch(error => {
                alert("Erreur lors de la connexion, veuillez réessayer.");
                console.error("Erreur de connexion:", error);
            });
    });
</script>
</body>
</html>
