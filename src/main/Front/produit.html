<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©tails du Mat√©riel</title>
    <style>

        #navbar-container {
            margin-bottom: 20px; /* ‚úÖ Ajoute de l'espace sous la navbar */
        }


        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* ‚úÖ Ajout d'espace entre la navbar et le conteneur */
        }


        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        .detail-item {
            margin-bottom: 10px;
            font-size: 16px;
            color: #555;
        }

        .detail-item span {
            font-weight: bold;
            color: #333;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #ff6c00;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }

        .btn:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>

<div id="navbar-container"></div>

<div class="container">
    <h1 id="materiel-title">D√©tails du mat√©riel</h1>
    <div id="materiel-details">
        Chargement des informations du mat√©riel...
    </div>
    <a href="ventes.html" class="btn" onclick="clearActualMaterial()">Retour √† la liste des mat√©riels</a>
</div>

<script>
    // üîÑ Chargement de la navbar
    function loadNavbar() {
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
                updateAuthLink();
            })
            .catch(error => console.error('Erreur de chargement de la navbar:', error));
    }

    function updateAuthLink() {
        const user = JSON.parse(localStorage.getItem("user"));
        const authLink = document.getElementById("auth-link");

        if (authLink) {
            authLink.innerHTML = user
                ? `<a href="#" onclick="logout()">Se d√©connecter</a>`
                : `<a href="login.html">Se connecter</a>`;
        }
    }

    function logout() {
        localStorage.removeItem("user");
        window.location.href = "index.html";
    }

    // üÜî R√©cup√©ration de l'identifiant du mat√©riel depuis localStorage
    const numeroSerie = localStorage.getItem("ActualMaterial");

    function afficherMateriel(materiel) {
        document.getElementById("materiel-title").innerText = `${materiel.marque} ${materiel.modele}`;
        document.getElementById("materiel-details").innerHTML = `
            <div class="detail-item"><span>Num√©ro de s√©rie :</span> ${materiel.numero_serie}</div>
            <div class="detail-item"><span>Marque :</span> ${materiel.marque}</div>
            <div class="detail-item"><span>Mod√®le :</span> ${materiel.modele}</div>
            <div class="detail-item"><span>Type :</span> ${materiel.type}</div>
            <div class="detail-item"><span>Prix :</span> ${materiel.prix.toFixed(2)} ‚Ç¨</div>
        `;
    }

    function fetchMateriel() {
        if (!numeroSerie) {
            document.getElementById("materiel-details").innerHTML = "<h3>Identifiant du mat√©riel non fourni.</h3>";
            return;
        }

        fetch("http://localhost:8080/materiel/getAll")
            .then(response => response.json())
            .then(materiels => {
                const materiel = materiels.find(m => m.numero_serie === numeroSerie);

                if (materiel) {
                    afficherMateriel(materiel);
                } else {
                    document.getElementById("materiel-details").innerHTML = "<h3>Mat√©riel non trouv√©.</h3>";
                }
            })
            .catch(() => {
                document.getElementById("materiel-details").innerHTML = "<h3>Erreur lors de la r√©cup√©ration des mat√©riels.</h3>";
            });
    }

    function clearActualMaterial() {
        localStorage.removeItem("ActualMaterial");
    }

    loadNavbar();
    fetchMateriel();
</script>

</body>
</html>
