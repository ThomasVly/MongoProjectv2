<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produit</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #666;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #ff6c00;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>

<!-- Zone où la navbar sera injectée -->
<div id="navbar-container"></div>

<!-- Contenu de la page produit -->
<div class="container">
    <h1 id="product-title">Détails du produit</h1>
    <p id="product-price">Prix : </p>
    <a href="ventes.html" class="btn">Retour à la liste des produits</a>
</div>

<script>
    // Fonction pour charger la navbar depuis un fichier externe
    function loadNavbar() {
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
                updateAuthLink(); // Met à jour le lien de connexion/déconnexion après le chargement de la navbar
            })
            .catch(error => console.error('Erreur de chargement de la navbar:', error));
    }

    // Vérifie si l'utilisateur est connecté et met à jour la zone de connexion / déconnexion
    function updateAuthLink() {
        const user = JSON.parse(localStorage.getItem("user"));
        const authLink = document.getElementById("auth-link");

        if (authLink) { // Vérifie que l'élément existe avant de le manipuler
            if (user) {
                authLink.innerHTML = `<a href="#" onclick="logout()">Se déconnecter</a>`;
            } else {
                authLink.innerHTML = `<a href="login.html">Se connecter</a>`;
            }
        }
    }

    // Fonction de déconnexion
    function logout() {
        localStorage.removeItem("user"); // Supprimer l'utilisateur du stockage local
        window.location.href = "index.html"; // Rediriger vers la page d'accueil
    }


    // Simule les données des produits
    const products = {
        1: { name: "Produit A", price: "20€" },
        2: { name: "Produit B", price: "30€" },
    };

    // Récupère l'ID du produit depuis l'URL
    const params = new URLSearchParams(window.location.search);
    const productId = params.get("id");

    // Affiche les détails du produit
    if (products[productId]) {
        document.getElementById("product-title").innerText = products[productId].name;
        document.getElementById("product-price").innerText = "Prix : " + products[productId].price;
    } else {
        document.body.innerHTML = "<h1>Produit non trouvé</h1>";
    }

    // Charger la navbar dès que la page est prête
    loadNavbar();
</script>

</body>
</html>
